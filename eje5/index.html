<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Área Ósea</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculadora de Área Ósea</h1>

  <form id="formulario">
    <label for="base">Base (en metros):</label>
    <input type="number" id="base" name="base" required>

    <label for="altura">Altura (en metros):</label>
    <input type="number" id="altura" name="altura" required>

    <button type="button" onclick="calcularAreaOsea()">Calcular Área Ósea</button>
  </form>

  <div id="resultado"></div>

  <script src="app.js"></script>
</body>
</html>
