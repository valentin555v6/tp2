<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Validación de Formulario Completa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Registro de Persona</h1>

  <form id="formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required maxlength="50">

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required maxlength="50">

    <label for="edad">Edad (años):</label>
    <input type="number" id="edad" name="edad" required min="18">

    <label for="altura">Altura (cm):</label>
    <input type="number" id="altura" name="altura" required min="0" max="230">

    <label for="correo">Correo Electrónico:</label>
    <input type="email" id="correo" name="correo" required>

    <button type="button" onclick="validarFormulario()">Enviar</button>
  </form>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
